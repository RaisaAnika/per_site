<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Portfolio</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Set the position to fixed */
            width: 100%; /* Occupy full width of the screen */
            top: 0; /* Position it at the top of the screen */
            z-index: 1000; /* Set a high z-index to ensure it appears above other elements */
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: #fff; /* Change link color to white */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content styles */
        .content {
            margin-top: 60px; /* Adjust according to the height of the navbar */
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        /* Additional styles */
        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'my_resume' %}">My Resume</a>
    <a href="{% url 'my_projects' %}">Project Works</a>
    <a href="{% url 'volunteer_work' %}">Volunteering</a>
</div>

<!-- Main content -->
<div class="content">
    <h1>Welcome to My Portfolio</h1>
    <p>This is the homepage of my portfolio website. Explore the sections from the menu to learn more about me and my projects.</p>
</div>

</body>
</html>
