{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Work</title>
    <style>

        /* Set the background image */
        body {
            background-color: #f2f2f2; /* Set a light background color */
            font-family: Arial, sans-serif; /* Specify font family */
            padding-top: 60px; /* Adjust padding to accommodate the fixed navbar */
            margin: 0; /* Remove default margin */
        }

        /* Main content styles */
        .container {
            max-width: 800px; /* Set max width for content */
            margin: 0 auto; /* Center align content */
            padding: 20px; /* Add padding */
            background-color: #fff; /* Set background color for content */
            border-radius: 8px; /* Add border radius for a nice look */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
        }

        h1 {
            text-align: center; /* Center align heading */
            color: #333; /* Set heading color */
        }

        /* Volunteer work card styles */
        .work-card {
            background-color: #f9f9f9; /* Set card background color */
            border-radius: 8px; /* Add border radius for a nice look */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
            margin-bottom: 20px; /* Add margin to separate cards */
            padding: 20px; /* Add padding */
        }

        .work-title {
            font-size: 24px; /* Set title font size */
            color: #333; /* Set title color */
            margin-bottom: 10px; /* Add margin to separate title from description */
        }

        .work-description {
            color: #666; /* Set description color */
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<!-- Include the navigation bar from navigation.html -->
{% include 'navigation.html' %}

<!-- Main content -->
<div class="container">
    <h1>Volunteer Work</h1>

    <!-- Volunteer work 1 -->
    <div class="work-card">
        <h2 class="work-title">Volunteer Work 1</h2>
        <p class="work-description">Description of Volunteer Work 1 goes here.</p>
    </div>

    <!-- Volunteer work 2 -->
    <div class="work-card">
        <h2 class="work-title">Volunteer Work 2</h2>
        <p class="work-description">Description of Volunteer Work 2 goes here.</p>
    </div>

    <!-- Add more volunteer work as needed -->

</div>

</body>
</html>
